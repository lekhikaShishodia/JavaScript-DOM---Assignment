<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="tryIt">Try It</button>
    <p id="result"></p>

    <script>
        var buttonTryIt= document.getElementById("tryIt");
        buttonTryIt.addEventListener("mouseover", function1);
        buttonTryIt.addEventListener("click", function2);
        buttonTryIt.addEventListener("mouseout", function3);

        function function1(){
            document.getElementById("result").innerHTML+="Mouse over!<br>";
        }
        
        function function2(){
            document.getElementById("result").innerHTML+="Clicked!<br>";
        }
        
        function function3(){
            document.getElementById("result").innerHTML+="Mouse out!<br>";
        }
    </script>
</body>
</html>
